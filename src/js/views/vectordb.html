<div id="sampleDemo" style="" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">        
        <div id="moduleDemo">          
            <oj-buttonset-one class="oj-buttonset-width-auto"  value="{{currentModule}}">
                <oj-bind-if test="[[onepDepType() === 'sybase']]">
                    <oj-option id="sv6" value="documentEdit">Train RAG</oj-option>
                    <oj-option id="sv6" value="pattern">RAG Pattern</oj-option>
                    <oj-option id="sv6" value="query">Query</oj-option>
                </oj-bind-if>
                <oj-bind-if test="[[onepDepType() === 'bda']]">
                    <oj-option id="sv6" value="rmtInstall_BDA">Remote Provisioning</oj-option>
                    <oj-option id="sv3" value="pfile">Parameter File</oj-option>
                    <oj-option id="sv4" value="chktbl">Goldengate Tables</oj-option>
                    <oj-option id="sv5" value="dbdet">Connections</oj-option>
                </oj-bind-if>
            </oj-buttonset-one>          
            <oj-module config='[[moduleConfig]]' animation='[[moduleAnimation]]'></oj-module>
        </div>
    </div>
</div>
