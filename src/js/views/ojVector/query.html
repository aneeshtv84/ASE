<div class="oj-md-margin-4x">
    <oj-text-area
        id="maxRows1"
        label-hint="Search your Pattern in the Vector Database"
        value="{{searchQuery}}"
        max-rows="-1"></oj-text-area>

    <div class="oj-flex oj-md-margin-2x  oj-sm-justify-content-flex-end">
        <oj-button id="btn" on-oj-action='[[getQuery]]'>
            <!-- <span slot="startIcon" class="oj-ux-ico-edit-inline-s"></span> -->
            Search
        </oj-button>
    </div>
    <oj-progress-bar id="progressBar1" value="-1" style="display: none; margin-bottom: 10px;"></oj-progress-bar>
    <div id="query"></div>
</div>
